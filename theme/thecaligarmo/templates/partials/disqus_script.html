{% if DISQUS_SITENAME and SITEURL and article.status != "draft" %}
    <div class="comments" id="comments">
        <h4 class="comments-title">{{ COMMENTS_TITLE }}</h4>
        <div id="disqus_thread"></div>
    </div>

    <!-- Disqus -->
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = '{{ DISQUS_SITENAME }}'; // required: replace example with your forum shortname
        var disqus_config = function () {
            this.language = "{{ DEFAULT_LANG }}";

            {% if article %}
                {% if not DISQUS_NO_ID %}
                    this.page.identifier = '{{ article.date|strftime('%Y-%m-%d-') ~ article.slug }}';
                {% endif %}
                {% if SITEURL %}
                    this.page.url = '{{ SITEURL }}/{{ article.url }}';
                {% endif %}
            {% elif page %}
                {% if not DISQUS_NO_ID %}
                    this.page.identifier = 'page-{{ page.slug }}';
                {% endif %}
                {% if SITEURL %}
                    this.page.url = '{{ SITEURL }}/{{ page.url }}';
                {% endif %}
            {% endif %}
        };

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function () {
            var s = document.createElement('script');
            s.async = true;
            s.type = 'text/javascript';
            s.src = '//' + disqus_shortname + '.disqus.com/count.js';
            (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
        }());
    </script>
    <noscript>Please enable JavaScript to view the comments.</noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
    <!-- End Disqus Code -->

{% endif %}
